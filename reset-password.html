<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="reset-password.js" defer></script>
    <style>
        :root {
            --bg: #efe6d4;
            --card: #fff9ee;
            --ink: #2f1f15;
            --line: #7a5f49;
            --accent: #4f7c2a;
            --danger: #8f1c1c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Georgia, "Times New Roman", serif;
            background: radial-gradient(circle at top left, #f8f0df, var(--bg));
            color: var(--ink);
            padding: 1rem;
        }

        .wrap {
            max-width: 720px;
            margin: 0 auto;
            display: grid;
            gap: 1rem;
        }

        .panel {
            border: 2px solid var(--line);
            background: var(--card);
            border-radius: 10px;
            padding: 1rem;
        }

        h1 {
            margin: 0 0 0.4rem 0;
            font-size: 1.9rem;
        }

        .status {
            border-left: 4px solid var(--line);
            background: #f7f3eb;
            padding: 0.6rem 0.7rem;
            font-weight: 700;
        }

        .status.ok {
            border-left-color: var(--accent);
        }

        .status.error {
            border-left-color: var(--danger);
        }

        .field-row {
            display: grid;
            gap: 0.45rem;
        }

        label {
            font-weight: 700;
        }

        input,
        button {
            font: inherit;
            padding: 0.5rem 0.55rem;
            border: 1px solid #6d5842;
            border-radius: 6px;
            background: #fff;
            color: #20140d;
        }

        button {
            cursor: pointer;
            font-weight: 700;
        }

        .muted {
            color: #5e4d3b;
            font-size: 0.9rem;
        }

        a {
            color: #1d3b10;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <main class="wrap">
        <section class="panel">
            <h1>Reset Password</h1>
            <p class="muted">This page completes a PocketBase password reset using a token from your email.</p>
            <p class="muted">If you arrived here without a token, request a reset from <a href="list.html">list.html</a>.</p>
            <div id="status" class="status">Ready.</div>
        </section>

        <section class="panel">
            <form id="reset-form" class="field-row">
                <label for="token">Reset Token</label>
                <input id="token" name="token" placeholder="token from reset link" autocomplete="off">

                <label for="password">New Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password">

                <label for="passwordConfirm">Confirm New Password</label>
                <input id="passwordConfirm" name="passwordConfirm" type="password" autocomplete="new-password">

                <button type="submit">Set New Password</button>
            </form>
        </section>
    </main>
</body>

</html>
